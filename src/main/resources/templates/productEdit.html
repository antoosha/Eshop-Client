<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>E-shop | Edit product</title>
    <link href="/css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body th:style="'background:url('+ @{/images/dataBack.jpg}">
<div class="global">
    <h1 style="text-align: center">Edit product</h1>
    <form action="#" th:action="@{/products/edit}" th:object="${productDTO}" method="post">
        <div class="form-group">
            <label>Product id:</label>
            <input type="number" id="productId" name="productId" th:field="*{productId}" class="form-control" readonly/><br/>
        </div>
        <div class="form-group">
            <label>Name:</label>
            <input type="text" id="productName" name="productName" th:field="*{productName}" class="form-control"/><br/>
        </div>
        <div class="form-group">
            <label>Price:</label>
            <input type="number" step="0.01" name="price" th:field="*{price}" class="form-control" required/><br/>
        </div>
        <input type="submit" class="btn btn-primary"/>
    </form>
    <a class="global hrefs" href="/products">Back to list of all products<br></a>
    <a class="global hrefs" href="/">Back to welcome page</a>
</div>
</body>
</html>
