<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>E-shop | Product management</title>
    <link href="/css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body th:style="'background:url('+ @{/images/dataBack.jpg}">
<div class="header-body">
    <h1>Product management</h1>
</div>
<div>
    <div class="data-table">
        <table class="table table-bordered" style="text-align: center; border-color: black">
            <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tr th:each="product: ${products}">
                <td th:text="${product.productName}">testName</td>
                <td th:text="${product.price}">testPrice</td>
                <td>

                    <a class="btn btn-secondary btn-sm" th:href="@{'/products/edit?productId=' + ${product.productId}}" role="button">Edit</a>
                </td>
                <td>
                    <a class="btn btn-secondary btn-sm" th:href="@{'/products/delete?productId=' + ${product.productId}}" role="button">Delete</a>
                </td>
            </tr>
        </table>
        <div>
            <a class="btn btn-primary" href="/products/add" role="button">Add new product</a>
        </div>
        <a class="global hrefs" href="/">Back to welcome page</a>
    </div>
</div>
</body>
</html>
